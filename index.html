<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header class="head">
            <div class="menu">
                <div class="logo">
                    <i class="fab fa-soundcloud fa-2x"></i>
                    <h1 class="title">SOUNDCLOUD</h1>
                </div>
                <div class="buttons">
                    <button class="btn btn-signin">Sign in</button>
                    <button class="btn create-account">Create account</button>
                    <p class="btn for-creators">For Creators</p>
                
                </div>
            </div>
            <div class="text-container">
                <p class="bigtext">Connect on SoundCloud</p>
                <p class="smalltext-1">Discover, stream, and share a constantly expanding mix of music</p>
                <p class="smalltext-2">from emerging and major artists around the world.</p>
            </div>

        </header>
    </div>
    <script src="app.js"></script>
</body>

</html>
