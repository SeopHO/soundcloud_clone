<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header class="head">
            <div class="menu">
                <div class="logo">
                    <span style="color:#fff"><i class="fab fa-soundcloud fa-2x"></i></span>
                    <h1 class="title">SOUNDCLOUD</h1>
                </div>
                <div class="buttons">
                    <button class="btn btn-signin">Sign in</button>
                    <button class="btn create-account">Create account</button>
                    <p class="btn for-creators">For Creators</p>
                </div>
            </div>
            <div class="text-container">
                <p class="text bigtext">Connect on SoundCloud</p>
                <p class="text smalltext-1">Discover, stream, and share a constantly expanding mix of music</p>
                <p class="text smalltext-2">from emerging and major artists around the world.</p>

                <div class="big-button">
                    <button class="b-btn">Sign up for free</button>
                </div>
            </div>
        </header>
        <main>
            <div class="search">
                <input class="search-bar" type="text" placeholder="Search for artists, bands, tracks, podcasts"/>
                <span style="color:grey"><i class="fas fa-search fa-1.5x"></i></span>
                <p class="or">or</p>
                <button class="btn-upload">Upload your own</button>
                <p class="main-text">Hear whatâ€™s trending for free in the SoundCloud community</p>
            </div>
            <div class="main-boxes">
                <div class="boxes box1">
                    <p class="songtitle title1">alone</p>
                    <p class="songwriter writer1"></p>
                </div>
                <div class="boxes box2">
                    <p class="songtitle title2">happier</p>
                    <p class="songwriter writer2"></p>
                </div>
                <div class="boxes box3">
                    <p class="songtitle title3"></p>
                    <p class="songwriter writer3"></p>
                </div>
                <div class="boxes box4">
                    <p class="songtitle title4"></p>
                    <p class="songwriter writer4"></p>
                </div>
                <div class="boxes box5">
                    <p class="songtitle title5"></p>
                    <p class="songwriter writer5"></p>
                </div>
                <div class="boxes box6">
                    <p class="songtitle title6"></p>
                    <p class="songwriter writer6"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
